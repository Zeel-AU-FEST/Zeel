<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link           href="https://fonts.googleapis.com/css2family=Poppins:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+IN&display=swap" rel="stylesheet">
    <title>Replication of Marketing Campaign Optimization</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-family: "Playwrite IN", serif;
            margin: 0;
            padding: 0;
            color: #fff;
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background-color: #000;
        }

        video.background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensure the video is behind the content */
        }

        form {
            width: 70%;
            max-width: 500px;
            padding: 30px;
            border-radius: 25px;
            background: rgba(10, 0, 0, 1);
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
            font-style: italic; /* Italicize the heading */
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
        }

        table {
            width: 100%;
            margin-bottom: 20px;
        }

        td {
            padding: 5px; /* Reduced padding for smaller space */
            vertical-align: middle;
        }

        label {
            display: block;
            font-weight: bold;
            color: #fff;
            font-size: 17px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 5px; /* Reduced space below the label */
        }

        input[type="text"] {
            width: 80%;
            padding: 6px 4px; /* Further reduced padding */
            margin-bottom: 8px;
            border: 1px solid #ddd;
            border-radius: 7px; /* Smaller border radius */
            font-size: 20px; /* Reduced font size */
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: all 0.3s ease;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
        }

        input[type="text"]:focus {
            border-color: #f3ec78;
            box-shadow: 0 0 12px rgba(243, 236, 120, 0.8);
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            width: 100%;
            background: #2E8B57; /* Sea green color */
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: #1C6B3A; /* Darker sea green color on hover */
        }
        
        

        .prediction-result {
            margin-top: 30px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="{{ url_for('static', filename='video/background.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <form method="POST" action="/predict">
        <h1>Replication of Marketing Campaign Optimization</h1>
        <table>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="text" id="age" name="age" required></td>
            </tr>
            <tr>
                <td><label for="income">Income:</label></td>
                <td><input type="text" id="income" name="income" required></td>
            </tr>
            <tr>
                <td><label for="number_transactions">Number of Transactions:</label></td>
                <td><input type="text" id="number_transactions" name="number_transactions" required></td>
            </tr>
            <tr>
                <td><label for="loan_accounts">Loan Accounts:</label></td>
                <td><input type="text" id="loan_accounts" name="loan_accounts" required></td>
            </tr>
            <tr>
                <td><label for="months_customer">Months as Customer:</label></td>
                <td><input type="text" id="months_customer" name="months_customer" required></td>
            </tr>
        </table>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
